<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="partice_project">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>partice_project</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- Fix for deprecated Intl.v8BreakIterator - redirect to Intl.Segmenter -->
  <script>
    (function() {
      // Redirect Intl.v8BreakIterator to Intl.Segmenter if available
      if (typeof Intl !== 'undefined') {
        if (Intl.Segmenter && !Intl.v8BreakIterator) {
          // Map v8BreakIterator to Segmenter for compatibility
          Intl.v8BreakIterator = function(locale, options) {
            return new Intl.Segmenter(locale, options);
          };
        }
        // Ensure Segmenter exists (polyfill for older browsers)
        if (!Intl.Segmenter) {
          Intl.Segmenter = function(locale, options) {
            return {
              segment: function(input) {
                const segments = [];
                for (let i = 0; i < input.length; i++) {
                  segments.push({ segment: input[i], index: i, input: input });
                }
                return {
                  [Symbol.iterator]: function*() {
                    for (const seg of segments) yield seg;
                  }
                };
              }
            };
          };
        }
      }
    })();
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
